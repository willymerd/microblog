name: Create Blog Post

on:
  push:
    branches:
      - main

jobs:

  create-blog-post:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Create new blog post
      run: |
        # Get the name of the uploaded file
        file_name=$(echo $GITHUB_EVENT_PATH | rev | cut -d'/' -f1 | rev | sed 's/.md//')
        
        # Create the new folder
        mkdir -p src/content/blog/$file_name
        
        # Move the file to the new folder and rename it to index.md
        mv $GITHUB_EVENT_PATH src/content/blog/$file_name/index.md
        
    - name: Commit new blog post
      uses: EndBug/add-and-commit@v9
      with:
        add: 'src/content/blog/'
        message: 'Create new blog post'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
